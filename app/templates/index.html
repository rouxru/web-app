<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stefan FYP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Stefan FYP</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/view">View</a></li>
    </ul>
  </div>
</nav>



<div class="container">
    <div class="row">
        <form action="/" method="POST">
                <div class="col-md-4">
                          <div class="form-group">
                            <label for="type">Enter Type:</label>
                            <input type="text" class="form-control" id="type" name="type" placeholder="Enter Type">
                          </div>

                          <div class="form-group">
                            <label for="model">Enter Model:</label>
                            <input type="text" class="form-control" id="model" name="model" placeholder="Enter Model">
                          </div>

                          <div class="form-group">
                            <label for="Characteristics">Enter Characteristics:</label>
                            <input type="text" class="form-control" id="Characteristics" name="Characteristics" placeholder="Enter Characteristics">
                          </div>

                          <div class="form-group">
                            <label for="Graphics">Enter Graphics :</label>
                            <input type="text" class="form-control" id="Graphics" name="Graphics" placeholder="Enter Graphics">
                          </div>

                          <div class="form-group">
                            <label for="username">Enter Username :</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
                          </div>


                </div>

                <div class="col-md-4">
                          <div class="form-group">
                            <label for="staff">Enter Responsible staff:</label>
                            <input type="text" class="form-control" id="staff" name="staff" placeholder="Enter Responsible staff">
                          </div>

                          <div class="form-group">
                            <label for="Location">Enter Location:</label>
                            <input type="text" class="form-control" id="Location" name="Location" placeholder="Enter Location">
                          </div>

                          <div class="form-group">
                            <label for="Status">Enter Status:</label>
                            <input type="text" class="form-control" id="Status" name="Status" placeholder="Enter Status">
                          </div>

                          <div class="form-group">
                            <label for="Comments">Enter Comments:</label>
                            <input type="text" class="form-control" id="Comments" name="Comments" placeholder="Enter Comments">
                          </div>

                          <div class="form-group">
                            <label for="warranty">Enter warranty:</label>
                            <input type="text" class="form-control" id="warranty" name="warranty" placeholder="Enter warranty">
                          </div>


                </div>

                <div class="col-md-4">

                         <div class="form-group">
                            <label for="Address">Enter Mac Address:</label>
                            <input type="text" class="form-control" id="Address" name="Address" placeholder="Enter Address">
                          </div>

                          <div class="form-group">
                            <label for="Name">Enter Name :</label>
                            <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter Name">
                          </div>

                          <div class="form-group">
                            <label for="Inventory">Enter Inventory Number :</label>
                            <input type="text" class="form-control" id="Inventory" name="Inventory" placeholder="Enter Inventory Number">
                          </div>

                          <div class="form-group">
                            <label for="Serial">Enter Serial Number :</label>
                            <input type="text" class="form-control" id="Serial" name="Serial" placeholder="Enter Number">
                          </div>

                          <div class="form-group">
                            <label for="Order">Enter Order  Number :</label>
                            <input type="text" class="form-control" id="Order" name="Order" placeholder="Enter Order  Number">
                          </div>

                </div>
            <button type="submit" class="btn btn-success" style="width:100%;">Submit Record</button>
         </form>
    </div>
</div>

</body>
</html>
